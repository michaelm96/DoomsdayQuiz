<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Calistoga|Press+Start+2P|Gochi Hand|Permanent+Marker|Fredoka+One|Righteous|Spicy+Rice|Lobster&display=swap" rel="stylesheet">
    <title>Quiz Start</title>
</head>
<body>
    <div class="container">
        <a href="index.html">Back</a>
        <h1 class="play">
            What day is
            <br>
            <span id="randomDate">
            </span>
            <br>
            ?
        </h1>
    </div>
    <div class="block">
            <li class="mr">Score: <span id="score">0</span></li>
            <span class="difficulty">
                <button id="easy">Easy</button>
                <button id="medium">Medium</button>
                <button id="hard">Hard</button>
            </span>
    </div>
    <br>
    <br>
        <div class="buttonDay">
            <button id="1">Monday</button>
            <button id="2">Tuesday</button>
            <button id="3">Wednesday</button>
            <button id="4">Thursday</button>
            <button id="5">Friday</button>
            <button id="6">Saturday</button>
            <button id="0">Sunday</button>
        </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
